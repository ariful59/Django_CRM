{% extends 'base.html' %}
{% block content %}

<div class="container mt-5 pt-5">
    <!-- Center the form within the screen and provide a max-width -->
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h1 class="text-center mb-4">Update Record</h1>

                    <!-- Form starts here -->
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Form fields rendered as paragraphs -->
                        <div class="mb-3">
                            {{ form.as_p }}
                        </div>

                        <!-- Submit Button -->
                        <button type="submit" class="btn btn-secondary w-100">Update Record</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
